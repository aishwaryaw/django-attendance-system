<div class="modal" id="employee-{{employee.id}}" tabindex="-1" role="dialog" aria-labelledby="employee-{{employee.id}}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this employee with id ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <a type="button" class="btn btn-primary" href="{% url 'attendance_system:employee_delete' employee.id %}">Yes,delete</a>
      </div>
    </div>
  </div>
</div>
